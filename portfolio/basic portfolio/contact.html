<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
<body>
    <div class="container">
        <div class="sidebar sidebarGo">
            <nav>
                <ul>
                  <li><a href="./index.html">Home</a></li>
                  <li><a href="./intro.html">My Intro</a></li>
                  <li><a href="./services.html">Servies</a></li>
                  <li><a href="./blog.html">Blog</a></li>  
                  <li><a href="./contact.html">Contact Me</a></li>
                </ul>
            </nav> 
        </div>
        <div class="main">
          <div class="hamburger">
            <img class="ham" src="./ham.png" alt="" >
            <img class="cross" src="./cross.png" alt="" >
        </div>
            <div class="contactform">
                <h1>Contact me for work/general enqiures</h1> 
                <form>
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Name :</label><br>
                        <input type="name" class="form-control" id="clientemail" aria-describedby="emailHelp">
                      </div>
                    <div class="mb-3">
                      <label for="clientemail" class="form-label">Email :</label><br>
                      <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="clientphone" class="form-label">Phone Number :</label><br>
                      <input type="phone" class="form-control" id="clientphone">
                    </div>
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Enqiury :</label><br>
                        <input type="text" class="form-control" id="clientemail" aria-describedby="emailHelp">
                      </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">I want you to work on a project with me</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
