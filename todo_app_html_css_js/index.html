<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ToDo</title>
    <!--css-->
    <link rel="stylesheet" href="./styles.css">
    <!--import fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
	<!-- End of Fonts -->
  </head>
<body>
    <!--app wrapper-->
    <main>
        <!--greeting-->
        <section>
            <h2 class="title">
                What's up,<input type="text" id="name" placeholder="Name Here" />
            </h2>
        </section>
        <!--New Todo-->
        <section class="create-todo">
            <h3>CREATE A TODO</h3>
            <form id="new-todo-form">
                <h4>What's on your todo ?</h4>
                <input type="text"
                 placeholder="e.g Get Some Milk"
                 name="content"
                 id="content" />
                 <h4>Pick a category</h4>
                 <div class="options">
                    <label>
                        <input type="radio" name="category" id="category1" value="bussiness" />
                        <span class="bubble bussines"></span>
                        <div>Bussiness</div>
                    </label>
                    <label>
                        <input type="radio" name="category" id="category1" value="bussiness" />
                        <span class="bubble bussines"></span>
                        <div>Personal</div>
                    </label>
                 </div>
                 <input type="submit" value="Add todo">
            </form>
        </section>
        <!--Todo List-->
        <section class="todo-list">
            <h3>TODO LIST</h3>
            <div class="list" id="todo-list"></div>
        </section>
    </main>
    <!---import js-->
    <script src="main.js"></script>
</body>
</html>
